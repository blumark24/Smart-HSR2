<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart HSR - دخول المدير</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0A1931, #18A5A2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      margin: 0;
    }
    .card {
      background: white;
      color: #0A1931;
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
    }
    .card h1 {
      font-weight: 900;
      margin-bottom: 10px;
      font-size: 26px;
    }
    .card p {
      margin-bottom: 25px;
      color: #6c757d;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,#18A5A2,#0A1931);
      color: white;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-2px); }
    .msg { margin-top: 10px; font-weight: 600; }
    .admin-badge {
      position: absolute;
      top: -15px;
      right: -15px;
      background: #18A5A2;
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .notice {
      margin-top: 18px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="admin-badge">👑 صفحة المدير</div>
    <h1>لوحة المدير</h1>
    <p>أدخل بيانات المدير لتسجيل الدخول</p>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="loginAdmin()">تسجيل الدخول</button>
    <div id="msg" class="msg"></div>
    <div class="notice">🔒 هذه الصفحة مخصصة للمدير التنفيذي فقط</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5HTAq-LeJn4GObn08REwKdqIeokKmwds",
      authDomain: "smart-hsr.firebaseapp.com",
      projectId: "smart-hsr",
      storageBucket: "smart-hsr.firebasestorage.app",
      messagingSenderId: "885545362431",
      appId: "1:885545362431:web:2487096393f0fcbf29bdca",
      measurementId: "G-NH7J83MWT9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginAdmin = async function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');

      if (!email || !password) {
        msg.textContent = "أدخل البريد وكلمة المرور.";
        msg.style.color = "red";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "تم تسجيل الدخول بنجاح، جارٍ التحويل...";
        msg.style.color = "green";
        setTimeout(() => window.location.href = "admin.html", 1000);
      } catch (e) {
        msg.textContent = "خطأ في تسجيل الدخول. تأكد من البيانات.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>

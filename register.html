<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart HSR | تسجيل مستخدم</title>
  <link rel="stylesheet" href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style> body{font-family:'Tajawal',sans-serif;background:#F7F9FC;color:#0A1931} .card{background:#fff;border-radius:1.5rem;box-shadow:0 25px 60px rgba(0,0,0,.12);padding:24px;border:1px solid #e5e7eb} .btn{border-radius:999px;font-weight:800;padding:.6rem 1rem;color:#fff;background:#18A5A2}</style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="card w-full max-w-md">
    <h1 class="text-2xl font-extrabold mb-2">إنشاء حساب Smart HSR</h1>
    <p class="text-sm text-gray-600 mb-4">أدخل بريدك وكلمة مرور. سيتم تعيين دورك تلقائيًا من الدعوة.</p>
    <div class="grid gap-3">
      <input id="email" class="w-full p-3 border rounded-xl" placeholder="email@example.com"/>
      <input id="pass" type="password" class="w-full p-3 border rounded-xl" placeholder="كلمة المرور (6+ أحرف)"/>
      <button id="regBtn" class="btn">تسجيل</button>
      <div id="msg" class="text-sm mt-2"></div>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const token = params.get('token');

    async function getInvite(inv){ const snap = await getDoc(doc(db,'invites',inv)); return snap.exists()?snap.data():null; }

    document.getElementById('regBtn').onclick = async ()=>{
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pass  = document.getElementById('pass').value.trim();
      const msg = document.getElementById('msg');
      try{
        if(!token) throw new Error('رمز الدعوة غير موجود.');
        const inv = await getInvite(token);
        if(!inv || inv.status!=='pending') throw new Error('الدعوة غير صالحة أو مُستخدمة.');
        if(email !== (inv.email||'').toLowerCase()) throw new Error('هذا الرابط مخصص لبريد مختلف.');

        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db,'users', cred.user.uid), {
          uid: cred.user.uid, email, role: inv.role, name: email.split('@')[0],
          status: 'active', createdAt: serverTimestamp(), lastLogin: new Date().toLocaleString('ar-SA')
        });
        await deleteDoc(doc(db,'invites', token));
        msg.style.color='#16a34a'; msg.textContent='تم إنشاء الحساب بنجاح! يمكنك الذهاب للوحة.';
        setTimeout(()=> location.href='index.html', 1200);
      }catch(e){
        msg.style.color='#dc2626'; msg.textContent = e.message || 'فشل التسجيل.';
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HSR — بوابة الإدارة والشركات</title>
  <meta name="description" content="النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بذكاء وفاعلية عالية." />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding-top: 130px;
      background: radial-gradient(circle at 30% 20%, #0ea5a1 0%, #0b2533 85%);
      background-size: 200% 200%;
      animation: gradientMove 15s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ✨ شعار متوهّج مرفوع */
    .logo {
      width: 140px;
      height: auto;
      margin-top: -160px; /* ✅ رفع فعلي أكثر */
      margin-bottom: 20px;
      opacity: 0;
      animation: float 5s ease-in-out infinite, glowIn 2.5s ease forwards;
      filter: drop-shadow(0 0 20px rgba(0,255,255,0.4));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes glowIn {
      0% { opacity: 0; filter: drop-shadow(0 0 0 rgba(0,255,255,0)); }
      100% { opacity: 1; filter: drop-shadow(0 0 25px rgba(0,255,255,0.7)); }
    }

    /* 🩵 عنوان احترافي فخم */
    h1 {
      font-size: 2.4rem; /* ✅ تكبير احترافي */
      font-weight: 900;
      margin-bottom: 0.7rem;
      text-shadow: 0 3px 12px rgba(0,255,255,0.4);
      opacity: 0;
      animation: slideUp 1.3s ease forwards;
      animation-delay: 0.3s;
      letter-spacing: 0.5px;
    }

    p {
      color: #d7fcfa;
      font-size: 1.05rem;
      max-width: 460px;
      margin: 0 auto 2rem;
      line-height: 1.8;
      opacity: 0;
      animation: slideUp 1.5s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🌐 أزرار زجاجية راقية */
    .btn {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
      padding: 0.7rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
      transform: translateY(25px);
      opacity: 0;
      animation: slideUp 1.4s ease forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.9s; }
    .btn:nth-child(2) { animation-delay: 1.1s; }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transition: all 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0,255,255,0.6);
      border-color: rgba(255,255,255,0.4);
    }

    /* 🎨 ألوان متناسقة */
    .btn-primary {
      background: linear-gradient(90deg, rgba(6,182,212,0.25), rgba(14,165,233,0.25));
      color: #e0ffff;
    }

    .btn-secondary {
      background: linear-gradient(90deg, rgba(30,215,172,0.25), rgba(16,185,129,0.25));
      color: #fefefe;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (min-width: 640px) {
      .btn-group {
        flex-direction: row;
        gap: 1.4rem;
      }
    }

    footer {
      margin-top: 65px;
      font-size: 0.85rem;
      color: #cbd5e1;
      opacity: 0.85;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.6s;
    }
  </style>
</head>
<body>
  <img src="Smart_HSR_Dashboard_Logo.svg" alt="شعار Smart HSR" class="logo" loading="eager" decoding="async" />

  <h1>مرحبًا بك في منصة <span style="color:#6ff; text-shadow:0 0 10px rgba(0,255,255,0.5);">Smart HSR</span></h1>

  <p>
    النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين باحترافية عالية.
  </p>

  <div class="btn-group">
    <button onclick="window.location.href='manager-login.html'" class="btn btn-primary">
      🏢 دخول الإدارة
    </button>
    <button onclick="window.location.href='login.html'" class="btn btn-secondary">
      👷 دخول المستخدمين
    </button>
  </div>

  <footer>
    © 2025 Smart HSR — جميع الحقوق محفوظة.
  </footer>
</body>
</html>

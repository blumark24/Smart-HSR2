<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HSR — بوابة الإدارة والشركات</title>
  <meta name="description" content="النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بذكاء وفاعلية عالية." />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at top, #0ea5a1 0%, #0b2b3a 80%);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
      padding-top: 100px; /* ✅ رفع عام للمحتوى للأعلى */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 25px;
      margin-top: -100px; /* ✅ رفع الشعار فعلاً للأعلى */
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
    }

    p {
      color: #ccfdfb;
      font-size: 1.05rem;
      max-width: 420px;
      margin: 0 auto 1.5rem;
      line-height: 1.7;
    }

    /* 🌟 أزرار زجاجية مبهرة */
    .btn {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
      padding: 0.65rem 1.8rem;
      font-weight: 700;
      font-size: 0.95rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.35s ease-in-out;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
      border-color: rgba(255,255,255,0.4);
    }

    .btn-primary {
      color: #e0ffff;
      background: linear-gradient(90deg, rgba(14,165,233,0.35), rgba(6,182,212,0.3));
    }

    .btn-secondary {
      color: #fdfdfd;
      background: linear-gradient(90deg, rgba(34,197,94,0.35), rgba(16,185,129,0.3));
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    @media (min-width: 640px) {
      .btn-group {
        flex-direction: row;
        gap: 1.2rem;
      }
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #cbd5e1;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <!-- شعار Smart HSR -->
  <img src="Smart_HSR_Dashboard_Logo.svg" alt="شعار Smart HSR" class="logo" loading="eager" decoding="async" />

  <h1>مرحبًا بك في منصة Smart HSR</h1>
  <p>
    النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بإحترافية عالية.
  </p>

  <div class="btn-group">
    <button onclick="window.location.href='manager-login.html'" class="btn btn-primary">
      🏢 دخول الإدارة
    </button>

    <button onclick="window.location.href='login.html'" class="btn btn-secondary">
      👷 دخول المستخدمين
    </button>
  </div>

  <footer>
    © 2025 Smart HSR — جميع الحقوق محفوظة.
  </footer>
</body>
</html>

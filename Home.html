<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HSR — بوابة الإدارة والشركات</title>
  <meta name="description" content="النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بذكاء وفاعلية عالية." />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(180deg, #0b2b3a, #0ea5a1);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      padding-top: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
      margin-top: -40px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
      animation: fadeIn 2s ease-in-out;
    }

    /* 🌟 أزرار احترافية بإبداع بصري */
    .btn {
      position: relative;
      overflow: hidden;
      border: none;
      border-radius: 999px;
      padding: 0.9rem 2.5rem;
      font-weight: 800;
      color: white;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      background: linear-gradient(90deg, #00ffd5, #00a3ff);
      box-shadow: 0 0 15px rgba(0, 255, 230, 0.5);
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: all 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #ffb347, #ffcc33);
      box-shadow: 0 0 15px rgba(255, 204, 51, 0.4);
    }
    .btn-secondary:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 204, 51, 0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 0.875rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <!-- شعار Smart HSR -->
  <img src="Smart_HSR_Dashboard_Logo.svg" alt="شعار Smart HSR" class="logo" loading="eager" decoding="async" />

  <h1 class="text-3xl font-extrabold mb-3">مرحبًا بك في منصة Smart HSR</h1>
  <p class="text-lg text-teal-100 max-w-md leading-relaxed">
    نظام ذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بكفاءة عالية.
  </p>

  <!-- 🔥 الأزرار الإبداعية -->
  <div class="flex flex-col md:flex-row gap-4 mt-8">
    <button onclick="window.location.href='manager-login.html'" class="btn">
      🏢 دخول الإدارة
    </button>
    <button onclick="window.location.href='login.html'" class="btn btn-secondary">
      👷 دخول المستخدمين
    </button>
  </div>

  <footer>
    © 2025 Smart HSR — جميع الحقوق محفوظة.
  </footer>
</body>
</html>

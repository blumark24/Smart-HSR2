<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HSR</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { --color-navy: #0A1931; --color-teal: #18A5A2; }
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, var(--color-navy), var(--color-teal));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo { width: 140px; margin-bottom: 20px; }
    h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; }
    p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 40px; }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      margin: 8px;
      border-radius: 50px;
      font-weight: 700;
      color: white;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    .btn-main { background: #18A5A2; }
    .btn-dark { background: #0A1931; }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<img src="Smart_HSR_Dashboard_Logo.svg" alt="شعار Smart HSR" class="logo">
  <h1>Smart HSR</h1>
  <p>النظام الذكي لإدارة الجودة والملاحظات الميدانية<br>لوحة دخول المسخدم</p>

  <div>
    <a href="index.html" class="btn btn-main">🚀 تجربة النظام</a>
    <a href="admin.html" class="btn btn-dark">⚙️ لوحة المدير</a>
  </div>

  <footer>© 2025 Smart HSR </footer>

  <!-- 🔐 التحقق من تسجيل الدخول التلقائي -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { firebaseConfig } from "./firebase-config.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) return; // المستخدم غير مسجّل دخول
  try {
    const uDoc = await getDoc(doc(db, "users", user.uid));
    if (!uDoc.exists()) return;
    const role = uDoc.data().role;
    if (role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }
  } catch (e) {
    console.error(e);
  }
});
</script>

</body>
</html>

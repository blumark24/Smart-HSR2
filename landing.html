<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HSR — بوابة الإدارة والشركات</title>
  <meta name="description" content="النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بذكاء وفاعلية عالية." />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding-top: 120px;
    }

    /* 🌈 خلفية متحركة ناعمة */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(130deg, #0ea5a1, #0b2b3a, #0ea5a1);
      background-size: 200% 200%;
      animation: gradientMove 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ✨ الشعار */
    .logo {
      width: 150px;
      height: auto;
      margin-top: -170px; /* ✅ رفع للأعلى بشكل أجمل */
      margin-bottom: 25px;
      opacity: 0;
      animation: float 5s ease-in-out infinite, glowIn 2.5s ease forwards;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes glowIn {
      0% { opacity: 0; filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      100% { opacity: 1; filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
    }

    /* 🩵 العنوان الرئيسي */
    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.7rem;
      letter-spacing: 0.6px;
      color: #fff;
      opacity: 0;
      animation: slideUp 1.3s ease forwards;
      animation-delay: 0.3s;
      text-shadow: 0 2px 8px rgba(255,255,255,0.3);
    }

    /* ✨ تأثير لمعان متحرك لكلمة Smart HSR */
    .shine {
      display: inline-block;
      position: relative;
      background: linear-gradient(90deg, #ffffff 0%, #f0f0f0 25%, #ffffff 50%, #f0f0f0 75%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineMove 3s linear infinite;
      background-size: 200%;
    }

    @keyframes shineMove {
      from { background-position: 200% center; }
      to { background-position: -200% center; }
    }

    p {
      color: #f1fdfd;
      font-size: 1.05rem;
      max-width: 460px;
      margin: 0 auto 2rem;
      line-height: 1.8;
      opacity: 0;
      animation: slideUp 1.5s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🌐 أزرار زجاجية فخمة */
    .btn {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 999px;
      padding: 0.7rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      transform: translateY(25px);
      opacity: 0;
      animation: slideUp 1.4s ease forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.9s; }
    .btn:nth-child(2) { animation-delay: 1.1s; }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transition: all 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
      border-color: rgba(255,255,255,0.4);
    }

    /* 🎨 تدرجات ناعمة متناسقة */
    .btn-primary {
      background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(240,240,240,0.12));
      color: #fff;
    }

    .btn-secondary {
      background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.12));
      color: #fff;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (min-width: 640px) {
      .btn-group {
        flex-direction: row;
        gap: 1.4rem;
      }
    }

    footer {
      margin-top: 65px;
      font-size: 0.85rem;
      color: #e3e3e3;
      opacity: 0.85;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.6s;
    }
  </style>
</head>
<body>
  <img src="Smart_HSR_Dashboard_Logo.svg" alt="شعار Smart HSR" class="logo" loading="eager" decoding="async" />

  <h1>مرحبًا بك في منصة <span class="shine">Smart HSR</span></h1>

  <p>
    النظام الذكي لإدارة الجودة والملاحظات الميدانية — بوابة الإدارة والشركات لمتابعة المشاريع والمستخدمين بذكاء واحترافية عالية.
  </p>

  <div class="btn-group">
    <button onclick="window.location.href='manager-login.html'" class="btn btn-primary">
      🏢 دخول الإدارة
    </button>
    <button onclick="window.location.href='login.html'" class="btn btn-secondary">
      👷 دخول المستخدمين
    </button>
  </div>

  <footer>
    © 2025 Smart HSR — جميع الحقوق محفوظة.
  </footer>
</body>
</html>
